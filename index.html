<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Gmail Logo">
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email or phone</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Next</button>
        </form>

        <div class="links">
            <a href="#">Forgot email?</a> | <a href="#">Need help?</a>
        </div>

        <div class="create-account">
            <a href="#">Create account</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
